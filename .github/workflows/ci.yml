name: CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/**/*.md'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/**/*.md'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Install backend dependencies
        run: cd backend && npm ci
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Check version sync
        run: node .github/release/check-version.js
      - name: Lint
        run: npm run lint
      - name: Prettier
        run: npm run prettier -- --check

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Install backend dependencies
        run: cd backend && npm ci
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - run: npm run build:ci
