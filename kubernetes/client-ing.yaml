apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client
  namespace: archive
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - archive.arz.berlin
    secretName: express-tls
  rules:
  - host: archive.arz.berlin
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80