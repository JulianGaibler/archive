apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client
  name: client
  namespace: archive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  strategy: {}
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - env:
            - name: VUE_APP_GRAPHQL_HTTP
              value: https://archive.arz.berlin/api
            - name: VUE_APP_GRAPHQL_WS
              value: wss://archive.arz.berlin/api
          image: arceo99/archive-client:1.0.2
          name: client
          ports:
            - containerPort: 8080
          resources: 
            limits:
              memory: "500Mi"
              cpu: "0.2"
      restartPolicy: Always
status: {}
