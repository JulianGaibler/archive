fragment ItemData on Item {
  __typename
  createdAt
  description
  position
  id
  creator {
    username
    profilePicture
  }
  ... on MediaItem {
    caption
    originalPath
    compressedPath
  }
  ... on VisualMediaItem {
    relativeHeight
    thumbnailPath
  }
  ... on ProcessingItem {
    taskProgress
    taskStatus
    taskNotes
  }
}

fragment PostData on Post {
  id
  title
  language
  updatedAt
  createdAt
  creator {
    name
    username
    profilePicture
  }
  keywords {
    name
    id
  }
  items {
    edges {
      node {
        ...ItemData
      }
    }
  }
}

query Post($id: ID!) {
  node(id: $id) {
    ... on Post {
      ...PostData
    }
  }
}
