"""
Base interface for all item types.
"""
interface Item implements Node {
  """
  The ID of an object
  """
  id: ID!
  post: Post!
  creator: User!
  position: Int!
  description: String!
  updatedAt: DateTime!
  createdAt: DateTime!
}

"""
An item that is being processed.
"""
type ProcessingItem implements Item & Node {
  """
  The ID of an object
  """
  id: ID!
  post: Post!
  creator: User!
  position: Int!
  description: String!
  updatedAt: DateTime!
  createdAt: DateTime!
  fileId: ID!
  processingStatus: FileProcessingStatus!
  processingProgress: Int
  processingNotes: String
}

